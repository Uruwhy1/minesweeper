<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Minesweeper</title>
    <link
      rel="shortcut icon"
      href="./assets/mine-icon-512x512-1aaxg24x.png"
      type="image/x-icon"
    />

    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/fonts.css" />
    <link rel="stylesheet" href="./styles/variables.css" />
    <link rel="stylesheet" href="./styles/header.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <link rel="stylesheet" href="./styles/settings-modal.css" />
    <link rel="stylesheet" href="./styles/board.css" />
    <link rel="stylesheet" href="./styles/cells.css" />

    <script type="module" src="./scripts/main.js" defer></script>
    <script type="module" src="./scripts/zoom.js" defer></script>
  </head>
  <body>
    <header>
      <button class="open-settings">Settings</button>
      <p class="timer-header">Time: 00:00</p>
    </header>

    <div class="settings-modal">
      <div class="container">
        <p class="options-title">Difficulty</p>
        <ul>
          <li data-difficulty="beginner">Beginner</li>
          <li data-difficulty="intermediate">Intermediate</li>
          <li data-difficulty="advanced">Advanced</li>
        </ul>
        <button class="close-settings">Close</button>
      </div>
    </div>
    <div class="game-container">
      <div class="settings-container">
        <button id="zoom-in">🔎</button>
        <button id="zoom-out">🔍</button>
      </div>
      <div class="displays">
        <p class="minecount"></p>
        <button class="start-game">😍</button>
        <p class="timer">000</p>
      </div>
      <div class="board"></div>
    </div>
  </body>
</html>
